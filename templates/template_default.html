<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ desc }}">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>{{ title }}</h1>
  <div>{{ content|safe }}</div>

  <h2>Other pages:</h2>
  <ul>
  {% for p in root_pages %}
    {% if p.permalink != permalink %}
      <li><a href="{{ p.permalink }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</body>
</html>
