<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ desc }}">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ desc }}">
  {% if image %}
    <meta property="og:image" content="{{ image }}">
  {% endif %}
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    {% if desc %}
      <p>{{ desc }}</p>
    {% endif %}
  </header>

  <main>
    <div class="page-content">
      {{ content|safe }}
    </div>

    <section class="other-pages">
      <h2>Other pages</h2>
      <ul>
        {% for p in root_pages %}
          {% if p.permalink != permalink %}
            <li><a href="{{ p.permalink }}">{{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </section>
  </main>

  <footer>
    <p>Built with Tissue â€” Section: {{ section }}</p>
  </footer>
</body>
</html>
