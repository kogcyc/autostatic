<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>{{ page.title }}</h1>
  <div>{{ page.html|safe }}</div>

  <h2>Other pages:</h2>
  <ul>
  {% for p in root_pages %}
    {% if p.path != page.path %}
      <li><a href="{{ p.path.with_suffix('.html') }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</body>
</html>
