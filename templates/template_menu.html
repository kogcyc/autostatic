{% include "partial_header.html" %}
</head>
<body>
 <header>
 </header>
 <nav>
  <div class="container">
   <div class="nav-interior">
    <div class="nav-item-left">
     <a href="index.html">
      <img alt="Logo" src="https://autostatic.vercel.app/static/images/kogswell_logo.svg"/>
     </a>
    </div>
    <div class="nav-item-right">
     <a href="index.html">
      <img alt="Menu" src="https://autostatic.vercel.app/static/images/home.svg"/>
     </a>
    </div>
   </div>
  </div>
 </nav>
 <main>
  <div class="container">
   <h1>
    {{ title }}
   </h1>
   {% if desc %}
   <p>
    {{ desc }}
   </p>
   {% endif %}
   <div>
    {{ content }}
   </div>
   <h2>
    Other pages
   </h2>
   <ul>
    {% for p in all_pages %}
          {% if p.permalink != permalink %}
    <li>
     <a href="{{ p.permalink }}">
      {{ p.title }}
     </a>
    </li>
    {% endif %}
        {% endfor %}
   </ul>
  </div>
 </main>
 {% include "partial_footer.html" %}
</body>
